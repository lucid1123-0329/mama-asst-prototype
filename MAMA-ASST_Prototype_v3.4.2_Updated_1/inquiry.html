<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학원 도입 문의 | MAMA-ASST</title>
  <meta name="description" content="MAMA-ASST AI 학습 플랫폼 도입을 문의하세요. 학원 맞춤 상담을 제공합니다.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/common.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23FF6D4D' rx='20' width='100' height='100'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='white'>M</text></svg>">
  
  <style>
    /* Inquiry Page Specific Styles */
    .auth-card {
      max-width: 560px;
    }
    
    .inquiry-form {
      margin-top: var(--space-2);
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-4);
    }
    
    @media (max-width: 480px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
    
    .form-textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }
    
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      margin-top: var(--space-2);
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--color-bg);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }
    
    .checkbox-item:hover {
      background: var(--color-border-light);
    }
    
    .checkbox-item input[type="checkbox"]:checked + .checkbox-label {
      color: var(--color-primary);
    }
    
    .checkbox-item input[type="checkbox"]:checked ~ .checkbox-item {
      background: rgba(255, 109, 77, 0.1);
    }
    
    .checkbox-label {
      font-size: var(--text-body);
      color: var(--color-text-primary);
      user-select: none;
    }
    
    .subject-tag {
      display: inline-flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-sm);
      font-size: var(--text-caption);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1.5px solid transparent;
    }
    
    .subject-tag.korean {
      background: rgba(66, 133, 244, 0.1);
      color: #4285F4;
    }
    
    .subject-tag.korean:hover,
    .subject-tag.korean.selected {
      background: rgba(66, 133, 244, 0.2);
      border-color: #4285F4;
    }
    
    .subject-tag.english {
      background: rgba(52, 168, 83, 0.1);
      color: #34A853;
    }
    
    .subject-tag.english:hover,
    .subject-tag.english.selected {
      background: rgba(52, 168, 83, 0.2);
      border-color: #34A853;
    }
    
    .subject-tag.math {
      background: rgba(251, 188, 5, 0.1);
      color: #F59E0B;
    }
    
    .subject-tag.math:hover,
    .subject-tag.math.selected {
      background: rgba(251, 188, 5, 0.2);
      border-color: #F59E0B;
    }
    
    .subject-tag.planner {
      background: rgba(156, 39, 176, 0.1);
      color: #9C27B0;
    }
    
    .subject-tag.planner:hover,
    .subject-tag.planner.selected {
      background: rgba(156, 39, 176, 0.2);
      border-color: #9C27B0;
    }
    
    .subject-tag.all {
      background: rgba(255, 109, 77, 0.1);
      color: var(--color-primary);
    }
    
    .subject-tag.all:hover,
    .subject-tag.all.selected {
      background: rgba(255, 109, 77, 0.2);
      border-color: var(--color-primary);
    }
    
    .privacy-agreement {
      background: var(--color-bg);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      margin-bottom: var(--space-6);
    }
    
    .privacy-agreement-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-3);
    }
    
    .privacy-agreement-title {
      font-size: var(--text-body);
      font-weight: 600;
      color: var(--color-text-primary);
    }
    
    .privacy-agreement-content {
      font-size: var(--text-caption);
      color: var(--color-text-secondary);
      line-height: 1.6;
    }
    
    .privacy-checkbox {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-top: var(--space-3);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border-light);
    }
    
    .privacy-checkbox label {
      font-size: var(--text-body);
      color: var(--color-text-primary);
      cursor: pointer;
    }
    
    .submit-btn {
      margin-bottom: var(--space-6);
    }
    
    .submit-btn .btn {
      gap: var(--space-2);
    }
    
    .form-hint {
      font-size: var(--text-small);
      color: var(--color-text-tertiary);
      margin-top: var(--space-1);
    }
    
    /* Success State */
    .success-state {
      display: none;
      text-align: center;
      padding: var(--space-8) var(--space-4);
    }
    
    .success-state.show {
      display: block;
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-6);
      animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .success-icon svg {
      color: white;
      animation: checkDraw 0.3s ease-out 0.2s both;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes checkDraw {
      from {
        stroke-dashoffset: 24;
      }
      to {
        stroke-dashoffset: 0;
      }
    }
    
    .success-title {
      font-size: var(--text-h2);
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: var(--space-3);
    }
    
    .success-message {
      font-size: var(--text-body-lg);
      color: var(--color-text-secondary);
      line-height: 1.6;
      margin-bottom: var(--space-6);
    }
    
    .success-info {
      background: var(--color-bg);
      border-radius: var(--radius-md);
      padding: var(--space-4);
      text-align: left;
      margin-bottom: var(--space-6);
    }
    
    .success-info-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-2) 0;
    }
    
    .success-info-item:not(:last-child) {
      border-bottom: 1px solid var(--color-border-light);
    }
    
    .success-info-icon {
      width: 32px;
      height: 32px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .success-info-icon.call {
      background: rgba(66, 133, 244, 0.1);
      color: #4285F4;
    }
    
    .success-info-icon.time {
      background: rgba(255, 109, 77, 0.1);
      color: var(--color-primary);
    }
    
    .success-info-text {
      font-size: var(--text-body);
      color: var(--color-text-secondary);
    }
    
    .success-info-text strong {
      color: var(--color-text-primary);
      font-weight: 600;
    }
    
    /* Form in progress hide */
    .inquiry-content.hidden {
      display: none;
    }
    
    /* Character counter */
    .textarea-wrapper {
      position: relative;
    }
    
    .char-counter {
      position: absolute;
      bottom: 12px;
      right: 12px;
      font-size: var(--text-small);
      color: var(--color-text-tertiary);
    }
    
    .char-counter.warning {
      color: var(--color-warning);
    }
    
    .char-counter.error {
      color: var(--color-error);
    }
  </style>
</head>
<body>
  <main class="auth-layout" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="auth-card">
      <!-- Form Content -->
      <div class="inquiry-content" id="inquiryContent">
        <header class="auth-header">
          <div class="auth-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              <path d="M8 10h.01"/>
              <path d="M12 10h.01"/>
              <path d="M16 10h.01"/>
            </svg>
          </div>
          <h1 class="auth-title">학원 도입 문의</h1>
          <p class="auth-subtitle">AI 학습 플랫폼 도입 상담을 신청해주세요</p>
        </header>
        
        <form class="inquiry-form" id="inquiryForm">
          <!-- 학원 정보 -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="academyName">
                학원명 <span class="required">*</span>
              </label>
              <input 
                type="text" 
                id="academyName" 
                class="form-input" 
                placeholder="학원명을 입력해주세요"
                required
                minlength="2"
                maxlength="50"
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="contactName">
                담당자명 <span class="required">*</span>
              </label>
              <input 
                type="text" 
                id="contactName" 
                class="form-input" 
                placeholder="담당자 성함"
                required
                minlength="2"
                maxlength="20"
              >
            </div>
          </div>
          
          <!-- 연락처 -->
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="phone">
                연락처 <span class="required">*</span>
              </label>
              <input 
                type="tel" 
                id="phone" 
                class="form-input" 
                placeholder="010-0000-0000"
                required
              >
            </div>
            
            <div class="form-group">
              <label class="form-label" for="email">이메일</label>
              <input 
                type="email" 
                id="email" 
                class="form-input" 
                placeholder="email@example.com"
              >
              <p class="form-hint">선택 입력</p>
            </div>
          </div>
          
          <!-- 예상 학생 수 -->
          <div class="form-group">
            <label class="form-label" for="studentCount">
              예상 학생 수 <span class="required">*</span>
            </label>
            <select id="studentCount" class="form-input" required>
              <option value="">선택해주세요</option>
              <option value="1-20">1~20명</option>
              <option value="21-50">21~50명</option>
              <option value="51-100">51~100명</option>
              <option value="101-200">101~200명</option>
              <option value="200+">200명 이상</option>
            </select>
          </div>
          
          <!-- 관심 과목 -->
          <div class="form-group">
            <label class="form-label">관심 과목</label>
            <div class="checkbox-group" id="subjectGroup">
              <label class="subject-tag all" data-subject="all">
                <input type="checkbox" name="subjects" value="all" hidden>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <path d="M8 12l2 2 4-4"/>
                </svg>
                전체
              </label>
              <label class="subject-tag korean" data-subject="korean">
                <input type="checkbox" name="subjects" value="korean" hidden>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                  <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                국어
              </label>
              <label class="subject-tag english" data-subject="english">
                <input type="checkbox" name="subjects" value="english" hidden>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="2" y1="12" x2="22" y2="12"/>
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                </svg>
                영어
              </label>
              <label class="subject-tag math" data-subject="math">
                <input type="checkbox" name="subjects" value="math" hidden>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="18" y1="6" x2="6" y2="18"/>
                  <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
                수학
              </label>
              <label class="subject-tag planner" data-subject="planner">
                <input type="checkbox" name="subjects" value="planner" hidden>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                  <line x1="16" y1="2" x2="16" y2="6"/>
                  <line x1="8" y1="2" x2="8" y2="6"/>
                  <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                플래너
              </label>
            </div>
          </div>
          
          <!-- 문의 내용 -->
          <div class="form-group">
            <label class="form-label" for="message">문의 내용</label>
            <div class="textarea-wrapper">
              <textarea 
                id="message" 
                class="form-input form-textarea" 
                placeholder="궁금하신 점이나 요청사항을 자유롭게 작성해주세요"
                maxlength="500"
              ></textarea>
              <span class="char-counter" id="charCounter">0 / 500</span>
            </div>
          </div>
          
          <!-- 개인정보 수집 동의 -->
          <div class="privacy-agreement">
            <div class="privacy-agreement-header">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
              <span class="privacy-agreement-title">개인정보 수집·이용 동의</span>
            </div>
            <div class="privacy-agreement-content">
              <p><strong>수집 항목:</strong> 학원명, 담당자명, 연락처, 이메일</p>
              <p><strong>수집 목적:</strong> 서비스 도입 상담 및 안내</p>
              <p><strong>보유 기간:</strong> 상담 완료 후 1년 또는 동의 철회 시 즉시 파기</p>
            </div>
            <div class="privacy-checkbox">
              <input type="checkbox" id="privacyAgree" class="form-check-input" required>
              <label for="privacyAgree">
                <span class="required">[필수]</span> 개인정보 수집·이용에 동의합니다
              </label>
            </div>
          </div>
          
          <div class="submit-btn">
            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
              <span>문의하기</span>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
              </svg>
            </button>
          </div>
        </form>
        
        <footer class="auth-footer">
          <div class="auth-footer-links">
            <a href="login.html">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
              </svg>
              로그인으로 돌아가기
            </a>
          </div>
        </footer>
      </div>
      
      <!-- Success State -->
      <div class="success-state" id="successState">
        <div class="success-icon">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12" stroke-dasharray="24" stroke-dashoffset="0"/>
          </svg>
        </div>
        <h2 class="success-title">문의가 접수되었습니다!</h2>
        <p class="success-message">
          담당자가 확인 후 빠른 시일 내에<br>
          연락드리겠습니다.
        </p>
        
        <div class="success-info">
          <div class="success-info-item">
            <div class="success-info-icon call">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
              </svg>
            </div>
            <p class="success-info-text">
              <strong>상담 연락</strong><br>
              영업일 기준 1~2일 내 연락드립니다
            </p>
          </div>
          <div class="success-info-item">
            <div class="success-info-icon time">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
            </div>
            <p class="success-info-text">
              <strong>상담 가능 시간</strong><br>
              평일 09:00 ~ 18:00
            </p>
          </div>
        </div>
        
        <a href="index.html" class="btn btn-primary btn-full">
          <span>홈으로 돌아가기</span>
        </a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('inquiryForm');
      const inquiryContent = document.getElementById('inquiryContent');
      const successState = document.getElementById('successState');
      const submitBtn = document.getElementById('submitBtn');
      const phoneInput = document.getElementById('phone');
      const messageInput = document.getElementById('message');
      const charCounter = document.getElementById('charCounter');
      const subjectTags = document.querySelectorAll('.subject-tag');
      const allSubjectTag = document.querySelector('.subject-tag.all');
      const otherSubjectTags = document.querySelectorAll('.subject-tag:not(.all)');
      
      // Phone number formatting
      phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        
        if (value.length > 11) {
          value = value.slice(0, 11);
        }
        
        if (value.length >= 7) {
          value = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
        } else if (value.length >= 3) {
          value = value.slice(0, 3) + '-' + value.slice(3);
        }
        
        e.target.value = value;
      });
      
      // Character counter for message
      messageInput.addEventListener('input', function() {
        const count = this.value.length;
        charCounter.textContent = `${count} / 500`;
        
        charCounter.classList.remove('warning', 'error');
        if (count >= 450 && count < 500) {
          charCounter.classList.add('warning');
        } else if (count >= 500) {
          charCounter.classList.add('error');
        }
      });
      
      // Subject tag selection
      subjectTags.forEach(tag => {
        tag.addEventListener('click', function() {
          const checkbox = this.querySelector('input');
          const subject = this.dataset.subject;
          
          if (subject === 'all') {
            // Toggle all
            const isSelected = !this.classList.contains('selected');
            subjectTags.forEach(t => {
              t.classList.toggle('selected', isSelected);
              t.querySelector('input').checked = isSelected;
            });
          } else {
            // Toggle individual
            this.classList.toggle('selected');
            checkbox.checked = !checkbox.checked;
            
            // Check if all others are selected
            const allOthersSelected = [...otherSubjectTags].every(t => t.classList.contains('selected'));
            allSubjectTag.classList.toggle('selected', allOthersSelected);
            allSubjectTag.querySelector('input').checked = allOthersSelected;
          }
        });
      });
      
      // Form validation
      function validateForm() {
        const academyName = document.getElementById('academyName').value.trim();
        const contactName = document.getElementById('contactName').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const studentCount = document.getElementById('studentCount').value;
        const privacyAgree = document.getElementById('privacyAgree').checked;
        
        if (!academyName || academyName.length < 2) {
          alert('학원명을 2자 이상 입력해주세요.');
          return false;
        }
        
        if (!contactName || contactName.length < 2) {
          alert('담당자명을 2자 이상 입력해주세요.');
          return false;
        }
        
        const phoneRegex = /^010-\d{4}-\d{4}$/;
        if (!phoneRegex.test(phone)) {
          alert('올바른 휴대폰 번호를 입력해주세요. (010-0000-0000)');
          return false;
        }
        
        if (!studentCount) {
          alert('예상 학생 수를 선택해주세요.');
          return false;
        }
        
        if (!privacyAgree) {
          alert('개인정보 수집·이용에 동의해주세요.');
          return false;
        }
        
        return true;
      }
      
      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!validateForm()) return;
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = `
          <span class="spinner"></span>
          <span>제출 중...</span>
        `;
        
        // Simulate API call
        setTimeout(function() {
          // Show success state
          inquiryContent.classList.add('hidden');
          successState.classList.add('show');
          
          // Scroll to top
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 1500);
      });
    });
  </script>
