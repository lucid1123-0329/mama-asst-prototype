<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>등/하원 키오스크 | MAMA-ASST</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6D4D',
            'primary-light': '#FFF0ED',
            navy: '#1A2E4D',
            'navy-light': '#2C4872',
            background: '#F0F4F8',
            surface: '#FFFFFF',
            'border-light': '#E5E7EB',
            'text-primary': '#1F2937',
            'text-secondary': '#6B7280',
            'text-tertiary': '#9CA3AF',
            success: '#22C55E',
            'success-light': '#F0FDF4',
            error: '#EF4444',
            'error-light': '#FEF2F2',
            warning: '#F59E0B',
            'warning-light': '#FFFBEB',
            info: '#3B82F6',
            'info-light': '#EFF6FF',
            checkin: '#22C55E',
            checkout: '#3B82F6',
          },
          fontFamily: { sans: ['Pretendard', 'Apple SD Gothic Neo', 'Malgun Gothic', 'sans-serif'] },
        },
      },
    }
  </script>
  
  <style>
    body { 
      background: linear-gradient(135deg, #1A2E4D 0%, #2C4872 100%);
      min-height: 100vh;
      overflow: hidden;
    }
    
    .kiosk-card {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    .number-btn {
      transition: all 0.15s ease;
      font-size: 2rem;
      font-weight: 600;
    }
    .number-btn:active {
      transform: scale(0.95);
      background-color: #E5E7EB;
    }
    
    .action-btn {
      transition: all 0.2s ease;
    }
    .action-btn:active {
      transform: scale(0.98);
    }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.3); opacity: 0; }
    }
    
    .success-animation .ring {
      animation: pulse-ring 1s ease-out infinite;
    }
    
    @keyframes check-appear {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .success-animation .check-icon {
      animation: check-appear 0.5s ease-out forwards;
    }
    
    .clock-display {
      font-variant-numeric: tabular-nums;
    }
    
    /* Hide scrollbar */
    ::-webkit-scrollbar { display: none; }
    
    .input-dot {
      transition: all 0.15s ease;
    }
    .input-dot.filled {
      background-color: #1A2E4D;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="font-sans text-text-primary antialiased flex items-center justify-center p-8">
  
  <!-- Main Kiosk Container -->
  <div class="kiosk-card bg-surface rounded-3xl w-full max-w-lg overflow-hidden">
    
    <!-- Header -->
    <div class="bg-navy text-white p-6 text-center">
      <div class="flex items-center justify-center gap-3 mb-2">
        <div class="w-12 h-12 bg-primary rounded-xl flex items-center justify-center">
          <span class="text-white font-bold text-2xl">M</span>
        </div>
        <span class="text-2xl font-bold">MAMA-ASST</span>
      </div>
      <p class="text-white/70">명불허전 학원</p>
      
      <!-- Clock -->
      <div class="mt-4 py-3 px-6 bg-white/10 rounded-2xl inline-block">
        <p class="clock-display text-4xl font-bold" id="currentTime">14:30</p>
        <p class="text-sm text-white/70 mt-1" id="currentDate">2025년 1월 13일 월요일</p>
      </div>
    </div>
    
    <!-- Main Screen - PIN Entry (Default) -->
    <div id="pinScreen" class="p-6">
      <div class="text-center mb-6">
        <h2 class="text-xl font-bold text-navy">출석번호를 입력하세요</h2>
        <p class="text-text-secondary mt-1">4자리 출석번호를 눌러주세요</p>
      </div>
      
      <!-- PIN Display -->
      <div class="flex justify-center gap-4 mb-8">
        <div class="input-dot w-5 h-5 rounded-full bg-gray-200 border-2 border-gray-300"></div>
        <div class="input-dot w-5 h-5 rounded-full bg-gray-200 border-2 border-gray-300"></div>
        <div class="input-dot w-5 h-5 rounded-full bg-gray-200 border-2 border-gray-300"></div>
        <div class="input-dot w-5 h-5 rounded-full bg-gray-200 border-2 border-gray-300"></div>
      </div>
      
      <!-- Number Pad -->
      <div class="grid grid-cols-3 gap-3 max-w-xs mx-auto">
        <button onclick="inputNumber(1)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">1</button>
        <button onclick="inputNumber(2)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">2</button>
        <button onclick="inputNumber(3)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">3</button>
        <button onclick="inputNumber(4)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">4</button>
        <button onclick="inputNumber(5)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">5</button>
        <button onclick="inputNumber(6)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">6</button>
        <button onclick="inputNumber(7)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">7</button>
        <button onclick="inputNumber(8)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">8</button>
        <button onclick="inputNumber(9)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">9</button>
        <button onclick="clearInput()" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-text-tertiary hover:bg-gray-200 text-lg">
          <span class="material-icons-round text-3xl">backspace</span>
        </button>
        <button onclick="inputNumber(0)" class="number-btn w-20 h-20 bg-gray-100 rounded-2xl flex items-center justify-center text-navy hover:bg-gray-200">0</button>
        <button onclick="submitPin()" class="number-btn w-20 h-20 bg-primary rounded-2xl flex items-center justify-center text-white hover:bg-primary/90">
          <span class="material-icons-round text-3xl">arrow_forward</span>
        </button>
      </div>
      
      <!-- Error Message (hidden by default) -->
      <div id="errorMessage" class="hidden mt-4 p-3 bg-error-light text-error text-center rounded-xl">
        <span class="material-icons-round align-middle mr-1">error</span>
        <span>출석번호가 올바르지 않습니다</span>
      </div>
    </div>
    
    <!-- Action Selection Screen (hidden by default) -->
    <div id="actionScreen" class="p-6 hidden">
      <div class="text-center mb-6">
        <div class="w-20 h-20 mx-auto rounded-full bg-gradient-to-br from-primary to-red-400 flex items-center justify-center text-white text-3xl font-bold mb-4">
          <span id="studentInitial">지민</span>
        </div>
        <h2 class="text-2xl font-bold text-navy" id="studentName">김지민</h2>
        <p class="text-text-secondary mt-1" id="studentInfo">중학교 2학년</p>
      </div>
      
      <div class="grid grid-cols-2 gap-4">
        <button onclick="processCheckin()" class="action-btn bg-checkin text-white rounded-2xl p-8 text-center hover:bg-checkin/90">
          <span class="material-icons-round text-5xl mb-2">login</span>
          <p class="text-2xl font-bold">등원</p>
          <p class="text-white/80 text-sm mt-1">학원에 도착했어요</p>
        </button>
        <button onclick="processCheckout()" class="action-btn bg-checkout text-white rounded-2xl p-8 text-center hover:bg-checkout/90">
          <span class="material-icons-round text-5xl mb-2">logout</span>
          <p class="text-2xl font-bold">하원</p>
          <p class="text-white/80 text-sm mt-1">집에 갈 거예요</p>
        </button>
      </div>
      
      <button onclick="cancelAction()" class="w-full mt-4 py-4 border border-border-light text-text-secondary rounded-2xl font-medium hover:bg-gray-50 transition-colors">
        취소
      </button>
    </div>
    
    <!-- Success Screen (hidden by default) -->
    <div id="successScreen" class="p-6 hidden">
      <div class="text-center py-8">
        <!-- Success Animation -->
        <div class="success-animation relative w-32 h-32 mx-auto mb-6">
          <div class="ring absolute inset-0 rounded-full bg-checkin/30"></div>
          <div class="absolute inset-0 rounded-full bg-checkin flex items-center justify-center">
            <span class="check-icon material-icons-round text-white text-6xl">check</span>
          </div>
        </div>
        
        <h2 class="text-3xl font-bold text-navy mb-2" id="successTitle">등원 완료!</h2>
        <p class="text-xl text-text-secondary mb-2" id="successStudentName">김지민 학생</p>
        <p class="text-4xl font-bold text-checkin mb-6" id="successTime">14:30</p>
        
        <div class="bg-info-light rounded-2xl p-4 mb-6">
          <p class="text-info text-sm">
            <span class="material-icons-round align-middle mr-1 text-lg">notifications</span>
            학부모님께 알림을 발송했습니다
          </p>
        </div>
        
        <p class="text-text-tertiary">5초 후 자동으로 돌아갑니다...</p>
      </div>
    </div>
    
    <!-- Already Checked In/Out Screen -->
    <div id="alreadyScreen" class="p-6 hidden">
      <div class="text-center py-8">
        <div class="w-24 h-24 mx-auto rounded-full bg-warning flex items-center justify-center mb-6">
          <span class="material-icons-round text-white text-5xl">info</span>
        </div>
        
        <h2 class="text-2xl font-bold text-navy mb-2" id="alreadyTitle">이미 등원 처리되었습니다</h2>
        <p class="text-text-secondary mb-2">김지민 학생</p>
        <p class="text-lg text-warning font-medium mb-6">등원 시간: 14:28</p>
        
        <button onclick="goBack()" class="w-full py-4 bg-navy text-white rounded-2xl font-medium hover:bg-navy-light transition-colors">
          돌아가기
        </button>
      </div>
    </div>
    
    <!-- Footer -->
    <div class="bg-gray-50 px-6 py-4 text-center">
      <p class="text-xs text-text-tertiary">도움이 필요하시면 선생님께 문의해주세요</p>
      <p class="text-xs text-text-tertiary mt-1">© 2025 MAMA-ASST</p>
    </div>
    
  </div>
  
  <script>
    // State
    let pinCode = '';
    const maxLength = 4;
    
    // Update clock
    function updateClock() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
      const dateStr = now.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
      
      document.getElementById('currentTime').textContent = timeStr;
      document.getElementById('currentDate').textContent = dateStr;
    }
    
    updateClock();
    setInterval(updateClock, 1000);
    
    // PIN Input Functions
    function inputNumber(num) {
      if (pinCode.length < maxLength) {
        pinCode += num.toString();
        updateDots();
        
        // Auto submit when 4 digits entered
        if (pinCode.length === maxLength) {
          setTimeout(submitPin, 200);
        }
      }
    }
    
    function clearInput() {
      if (pinCode.length > 0) {
        pinCode = pinCode.slice(0, -1);
        updateDots();
      }
      hideError();
    }
    
    function updateDots() {
      const dots = document.querySelectorAll('.input-dot');
      dots.forEach((dot, index) => {
        if (index < pinCode.length) {
          dot.classList.add('filled');
        } else {
          dot.classList.remove('filled');
        }
      });
    }
    
    function showError() {
      document.getElementById('errorMessage').classList.remove('hidden');
      // Shake animation
      const dots = document.querySelectorAll('.input-dot');
      dots.forEach(dot => {
        dot.style.animation = 'shake 0.5s ease';
        setTimeout(() => dot.style.animation = '', 500);
      });
    }
    
    function hideError() {
      document.getElementById('errorMessage').classList.add('hidden');
    }
    
    function submitPin() {
      // Simulated validation - in real app, this would be an API call
      const validPins = {
        '1234': { name: '김지민', initial: '지민', info: '중학교 2학년', checkedIn: false },
        '5678': { name: '김서연', initial: '서연', info: '초등학교 5학년', checkedIn: true },
        '9999': { name: '박민수', initial: '민수', info: '고등학교 1학년', checkedIn: false },
      };
      
      if (validPins[pinCode]) {
        const student = validPins[pinCode];
        document.getElementById('studentName').textContent = student.name;
        document.getElementById('studentInitial').textContent = student.initial;
        document.getElementById('studentInfo').textContent = student.info;
        
        // Store for later
        window.currentStudent = student;
        
        showScreen('actionScreen');
      } else {
        showError();
        pinCode = '';
        updateDots();
      }
    }
    
    function processCheckin() {
      const student = window.currentStudent;
      
      if (student && student.checkedIn) {
        // Already checked in
        document.getElementById('alreadyTitle').textContent = '이미 등원 처리되었습니다';
        showScreen('alreadyScreen');
        return;
      }
      
      // Success
      const now = new Date();
      const timeStr = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
      
      document.getElementById('successTitle').textContent = '등원 완료!';
      document.getElementById('successStudentName').textContent = window.currentStudent.name + ' 학생';
      document.getElementById('successTime').textContent = timeStr;
      document.getElementById('successTime').className = 'text-4xl font-bold text-checkin mb-6';
      
      // Update animation color
      const ring = document.querySelector('.success-animation .ring');
      const circle = document.querySelector('.success-animation > div:last-child');
      ring.className = 'ring absolute inset-0 rounded-full bg-checkin/30';
      circle.className = 'absolute inset-0 rounded-full bg-checkin flex items-center justify-center';
      
      showScreen('successScreen');
      
      // Auto return after 5 seconds
      setTimeout(goBack, 5000);
    }
    
    function processCheckout() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit', hour12: false });
      
      document.getElementById('successTitle').textContent = '하원 완료!';
      document.getElementById('successStudentName').textContent = window.currentStudent.name + ' 학생';
      document.getElementById('successTime').textContent = timeStr;
      document.getElementById('successTime').className = 'text-4xl font-bold text-checkout mb-6';
      
      // Update animation color
      const ring = document.querySelector('.success-animation .ring');
      const circle = document.querySelector('.success-animation > div:last-child');
      ring.className = 'ring absolute inset-0 rounded-full bg-checkout/30';
      circle.className = 'absolute inset-0 rounded-full bg-checkout flex items-center justify-center';
      
      showScreen('successScreen');
      
      // Auto return after 5 seconds
      setTimeout(goBack, 5000);
    }
    
    function cancelAction() {
      goBack();
    }
    
    function goBack() {
      pinCode = '';
      updateDots();
      hideError();
      showScreen('pinScreen');
    }
    
    function showScreen(screenId) {
      document.getElementById('pinScreen').classList.add('hidden');
      document.getElementById('actionScreen').classList.add('hidden');
      document.getElementById('successScreen').classList.add('hidden');
      document.getElementById('alreadyScreen').classList.add('hidden');
      
      document.getElementById(screenId).classList.remove('hidden');
    }
    
    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
  <!-- MAMA-ASST Common Modules -->
  <script src="assets/js/common.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/toast.js"></script>
  <script src="assets/js/table.js"></script>
  <script src="assets/js/chart-config.js"></script>

</body>
</html>
