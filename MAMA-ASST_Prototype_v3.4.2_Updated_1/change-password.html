<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 | MAMA-ASST</title>
  <meta name="description" content="안전한 사용을 위해 초기 비밀번호를 변경해주세요.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/common.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23FF6D4D' rx='20' width='100' height='100'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='white'>M</text></svg>">
  
  <style>
    /* Change Password Page Specific Styles */
    .auth-icon {
      background: var(--color-coral);
    }
    
    .initial-password-alert {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-4);
      background: var(--color-warning-bg);
      border: 1px solid rgba(245, 158, 11, 0.2);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-6);
    }
    
    .initial-password-alert .alert-icon {
      width: 24px;
      height: 24px;
      background: var(--color-warning);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: white;
    }
    
    .initial-password-alert .alert-icon svg {
      width: 14px;
      height: 14px;
    }
    
    .initial-password-alert .alert-text {
      font-size: var(--text-body);
      color: var(--color-text-primary);
    }
    
    .password-form {
      margin-top: var(--space-2);
    }
    
    .password-requirements {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      margin-top: var(--space-4);
      margin-bottom: var(--space-6);
    }
    
    .requirement {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-caption);
      color: var(--color-text-tertiary);
      transition: color var(--transition-fast);
    }
    
    .requirement svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
    }
    
    .requirement.met {
      color: var(--color-success);
    }
    
    .requirement.met svg {
      stroke: var(--color-success);
    }
    
    .submit-btn {
      margin-top: var(--space-6);
    }
    
    /* Success modal */
    .success-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: var(--z-modal);
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-base);
    }
    
    .success-modal.show {
      opacity: 1;
      visibility: visible;
    }
    
    .success-modal-content {
      background: white;
      border-radius: var(--radius-xl);
      padding: var(--space-10);
      max-width: 400px;
      text-align: center;
      transform: scale(0.9);
      transition: transform var(--transition-base);
    }
    
    .success-modal.show .success-modal-content {
      transform: scale(1);
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: var(--color-success-bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-6);
      color: var(--color-success);
    }
    
    .success-icon svg {
      width: 40px;
      height: 40px;
    }
    
    .success-title {
      font-size: var(--text-h2);
      font-weight: var(--weight-bold);
      color: var(--color-navy);
      margin-bottom: var(--space-3);
    }
    
    .success-description {
      font-size: var(--text-body);
      color: var(--color-text-secondary);
      margin-bottom: var(--space-8);
    }
    
    /* Confetti animation */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
    }
    
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confetti-fall 3s ease-in-out forwards;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <main class="auth-layout">
    <div class="auth-card">
      <header class="auth-header">
        <div class="auth-icon">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
        <h1 class="auth-title">비밀번호 변경이 필요합니다</h1>
        <p class="auth-subtitle">안전한 사용을 위해 초기 비밀번호를 변경해주세요</p>
      </header>
      
      <div class="initial-password-alert">
        <div class="alert-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="9" x2="12" y2="13"/>
            <line x1="12" y1="17" x2="12.01" y2="17"/>
          </svg>
        </div>
        <span class="alert-text">현재 초기 비밀번호(0000) 사용 중</span>
      </div>
      
      <form class="password-form" id="passwordForm" novalidate>
        <div class="form-group">
          <label class="form-label" for="newPassword">새 비밀번호</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="newPassword" 
              class="form-input" 
              placeholder="새 비밀번호 입력"
              autocomplete="new-password"
              required
            >
            <button type="button" class="password-toggle" data-target="newPassword" aria-label="비밀번호 표시">
              <span class="material-icons-round">visibility_off</span>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirmPassword">비밀번호 확인</label>
          <div class="input-wrapper">
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              placeholder="비밀번호 재입력"
              autocomplete="new-password"
              required
            >
            <button type="button" class="password-toggle" data-target="confirmPassword" aria-label="비밀번호 표시">
              <span class="material-icons-round">visibility_off</span>
            </button>
          </div>
          <p class="form-error hidden" id="confirmError">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            비밀번호가 일치하지 않습니다
          </p>
        </div>
        
        <div class="password-requirements">
          <div class="requirement" id="reqAlphaNum">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            <span>영문+숫자 조합</span>
          </div>
          <div class="requirement" id="reqLength">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
            <span>6자리 이상</span>
          </div>
        </div>
        
        <div class="submit-btn">
          <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
            변경 완료
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Success Modal -->
  <div class="success-modal" id="successModal">
    <div class="success-modal-content">
      <div class="success-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
      </div>
      <h2 class="success-title">비밀번호 변경 완료!</h2>
      <p class="success-description">
        이제 새로운 비밀번호로 로그인하실 수 있습니다.<br>
        학습을 시작해볼까요?
      </p>
      <a href="student-dashboard.html" class="btn btn-primary btn-full">학습 시작하기</a>
    </div>
  </div>

  <script>
    // DOM Elements
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordForm = document.getElementById('passwordForm');
    const confirmError = document.getElementById('confirmError');
    const submitBtn = document.getElementById('submitBtn');
    const successModal = document.getElementById('successModal');
    const reqAlphaNum = document.getElementById('reqAlphaNum');
    const reqLength = document.getElementById('reqLength');
    
    // Password visibility toggle handled by common.js initPasswordToggles

    // Password validation
    function validatePassword(password) {
      const hasAlphaNum = /^(?=.*[A-Za-z])(?=.*\d)/.test(password);
      const hasLength = password.length >= 6;
      
      reqAlphaNum.classList.toggle('met', hasAlphaNum);
      reqLength.classList.toggle('met', hasLength);
      
      return hasAlphaNum && hasLength;
    }
    
    newPasswordInput.addEventListener('input', () => {
      validatePassword(newPasswordInput.value);
      newPasswordInput.classList.remove('error');
    });
    
    confirmPasswordInput.addEventListener('input', () => {
      confirmError.classList.add('hidden');
      confirmPasswordInput.classList.remove('error');
    });
    
    // Form submission
    passwordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      confirmError.classList.add('hidden');
      
      // Validate password
      if (!validatePassword(newPasswordInput.value)) {
        newPasswordInput.classList.add('error');
        return;
      }
      
      // Check password match
      if (newPasswordInput.value !== confirmPasswordInput.value) {
        confirmError.classList.remove('hidden');
        confirmPasswordInput.classList.add('error');
        return;
      }
      
      // Show loading
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span> 변경 중...';
      
      // Simulate API call
      await new Promise(resolve => setTimeout(resolve, 1500));
      
      // Show success modal with confetti
      showSuccessWithConfetti();
    });
    
    // Confetti and success modal
    function showSuccessWithConfetti() {
      successModal.classList.add('show');
      createConfetti();
    }
    
    function createConfetti() {
      const colors = ['#FF6D4D', '#4285F4', '#34A853', '#FBBC05', '#9C27B0'];
      const confettiContainer = document.createElement('div');
      confettiContainer.className = 'confetti';
      document.body.appendChild(confettiContainer);
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti-piece';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confettiContainer.appendChild(confetti);
      }
      
      // Remove confetti after animation
      setTimeout(() => {
        confettiContainer.remove();
      }, 5000);
    }
    
    // Prevent navigation
    window.addEventListener('beforeunload', (e) => {
      if (!successModal.classList.contains('show')) {
        e.preventDefault();
        e.returnValue = '비밀번호를 변경하지 않으면 서비스를 이용할 수 없습니다.';
      }
    });
    
    // Prevent back navigation
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', () => {
      history.pushState(null, null, location.href);
    });
  </script>
  <!-- MAMA-ASST Common Modules -->
  <script src="assets/js/common.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/toast.js"></script>
  <script src="assets/js/table.js"></script>
  <script src="assets/js/chart-config.js"></script>

</body>
</html>
